<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - An-Noor Academy Portals</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        h1, h2 { font-family: 'Playfair Display', serif; }
        .islamic-pattern {
            background-color: #f0fdf4;
            background-image: url("https://www.transparenttextures.com/patterns/arabesque.png");
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center islamic-pattern p-4 md:p-6 relative">

    <a href="index.html" class="absolute top-4 left-4 md:top-8 md:left-8 flex items-center text-emerald-800 hover:text-emerald-600 transition-colors group z-20">
        <div class="w-8 h-8 md:w-10 md:h-10 bg-white/90 backdrop-blur-sm rounded-full flex items-center justify-center shadow-sm border border-emerald-100 group-hover:border-emerald-300 mr-2 md:mr-3 transition-all">
            <svg class="w-4 h-4 md:w-5 md:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
            </svg>
        </div>
        <span class="font-medium text-xs md:text-sm bg-white/50 px-2 py-1 rounded-md backdrop-blur-sm">Back to Home</span>
    </a>

    <div class="w-full max-w-md bg-white rounded-2xl shadow-2xl overflow-hidden border border-emerald-100 relative z-10">
        
        <div class="bg-emerald-900 p-6 md:p-8 text-center relative overflow-hidden">
            <div class="absolute top-0 left-0 w-full h-full opacity-10 bg-[url('https://www.transparenttextures.com/patterns/arabesque.png')]"></div>
            <h1 class="text-xl md:text-2xl font-bold text-white mb-2 relative z-10">An-Noor Academy</h1>
            <p id="header-subtitle" class="text-emerald-200 text-xs md:text-sm relative z-10">Secure Admin Portal</p>
        </div>

        <div class="flex border-b border-slate-100">
            <button id="tab-admin" onclick="switchRole('admin')" class="role-tab flex-1 py-3 md:py-4 text-xs md:text-sm font-medium text-emerald-700 border-b-2 border-emerald-700 bg-emerald-50 transition-colors focus:outline-none">
                Admin
            </button>
            <button id="tab-teacher" onclick="switchRole('teacher')" class="role-tab flex-1 py-3 md:py-4 text-xs md:text-sm font-medium text-slate-500 border-b-2 border-transparent hover:text-emerald-600 transition-colors focus:outline-none">
                Teacher
            </button>
            <button id="tab-student" onclick="switchRole('student')" class="role-tab flex-1 py-3 md:py-4 text-xs md:text-sm font-medium text-slate-500 border-b-2 border-transparent hover:text-emerald-600 transition-colors focus:outline-none">
                Student
            </button>
        </div>

        <div class="p-6 md:p-8">
            <form id="loginForm" onsubmit="handleLogin(event)">
                <input type="hidden" id="selectedRole" name="role" value="admin">

                <div class="mb-4">
                    <label id="input-label" class="block text-slate-600 text-xs md:text-sm font-semibold mb-2">Email Address</label>
                    <input type="text" id="email" class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition-all text-sm" placeholder="Enter your credentials" required>
                </div>
                
                <div class="mb-6">
                    <div class="flex justify-between items-center mb-2">
                        <label class="block text-slate-600 text-xs md:text-sm font-semibold">Password</label>
                        <a href="#" class="text-xs text-emerald-600 hover:underline">Forgot?</a>
                    </div>
                    <input type="password" id="password" class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition-all text-sm" placeholder="••••••••" required>
                </div>

                <button type="submit" id="loginBtn" class="w-full bg-emerald-700 text-white py-3.5 rounded-lg font-bold hover:bg-emerald-800 transition shadow-lg shadow-emerald-200 transform active:scale-95 text-sm md:text-base">
                    Sign In as Admin
                </button>
            </form>
        </div>

        <div class="bg-slate-50 p-4 text-center border-t border-slate-100">
            <p class="text-[10px] md:text-xs text-slate-400">&copy; 2026 An-Noor Tahfeez Academy</p>
        </div>
    </div>

    <script>
        // 1. SUPABASE CONFIGURATION
        const SUPABASE_URL = 'https://yqzpfwkpnywkjhybhccb.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlxenBmd2twbnl3a2poeWJoY2NiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk4NTM0NDYsImV4cCI6MjA4NTQyOTQ0Nn0.xnTFS3cd1akIGQwXE_tOPz6cqtznzZP2eBB_dOZii7M';
        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY);

        // 2. UI TAB LOGIC
        function switchRole(role) {
            document.getElementById('selectedRole').value = role;

            const tabs = document.querySelectorAll('.role-tab');
            tabs.forEach(tab => {
                tab.className = 'role-tab flex-1 py-3 md:py-4 text-xs md:text-sm font-medium text-slate-500 border-b-2 border-transparent hover:text-emerald-600 transition-colors focus:outline-none';
            });

            const activeTab = document.getElementById(`tab-${role}`);
            activeTab.className = 'role-tab flex-1 py-3 md:py-4 text-xs md:text-sm font-medium text-emerald-700 border-b-2 border-emerald-700 bg-emerald-50 transition-colors focus:outline-none';

            const btnText = document.getElementById('loginBtn');
            const subtitleText = document.getElementById('header-subtitle');
            const labelText = document.getElementById('input-label');
            const roleName = role.charAt(0).toUpperCase() + role.slice(1);
            
            btnText.innerText = `Sign In as ${roleName}`;
            subtitleText.innerText = `Secure ${roleName} Portal`;
            
            // Change labels for Students to encourage WhatsApp/Phone login
            if(role === 'student') {
                labelText.innerText = "WhatsApp Number or Email";
            } else {
                labelText.innerText = "Email Address";
            }
        }

        // 3. REAL AUTHENTICATION LOGIC
        async function handleLogin(event) {
            event.preventDefault(); 
            const loginBtn = document.getElementById('loginBtn');
            const userInput = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const role = document.getElementById('selectedRole').value;

            loginBtn.innerText = "Authenticating...";
            loginBtn.disabled = true;

            // Handle "WhatsApp to Virtual Email" conversion for Students
            let loginId = userInput;
            if (role === 'student' && !userInput.includes('@')) {
                // If it's a student and they didn't type an @, assume it's a phone number
                loginId = `${userInput.replace(/\D/g,'')}@annoor-academy.com`;
            }

            try {
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email: loginId,
                    password: password,
                });

                if (error) throw error;

                // Success! Now check the role saved in user metadata
                const userRole = data.user.user_metadata.role;

                // Double check if they are trying to log into the right portal
                // If they are a student trying to log into the Admin tab, we can stop them
                if (role === 'admin' && userRole !== 'admin') {
                    alert("Unauthorized: These credentials do not have Admin privileges.");
                    await supabaseClient.auth.signOut();
                    location.reload();
                    return;
                }

                // Redirect based on role
                if(userRole === 'admin') {
                    window.location.href = 'admin-portal.html';
                } else {
                    // Send Teachers and Students to user-portal.html 
                    // (We will handle internal routing inside that file next)
                    window.location.href = 'user-portal.html';
                }

            } catch (err) {
                alert("Login Failed: " + err.message);
                loginBtn.innerText = `Sign In as ${role.charAt(0).toUpperCase() + role.slice(1)}`;
                loginBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
