<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Portal - An-Noor Academy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        h1, h2, h3 { font-family: 'Playfair Display', serif; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 flex h-screen overflow-hidden">

    <aside class="w-64 bg-white border-r border-slate-200 hidden md:flex flex-col flex-shrink-0">
        <div class="h-16 flex items-center justify-center border-b border-slate-100">
            <span class="text-lg font-bold text-emerald-800">AN-NOOR <span class="font-light">TEACHER</span></span>
        </div>

        <nav class="flex-1 overflow-y-auto py-4">
            <ul class="space-y-1 px-3">
                <li>
                    <a href="#" class="flex items-center px-4 py-3 bg-emerald-50 text-emerald-700 rounded-lg font-medium border border-emerald-100">
                        <i data-lucide="layout" class="w-5 h-5 mr-3"></i> Dashboard
                    </a>
                </li>
                <li>
                    <a href="#" class="flex items-center px-4 py-3 text-slate-600 hover:bg-slate-50 hover:text-emerald-700 rounded-lg transition">
                        <i data-lucide="users" class="w-5 h-5 mr-3"></i> My Students
                    </a>
                </li>
                <li>
                    <a href="#" class="flex items-center px-4 py-3 text-slate-600 hover:bg-slate-50 hover:text-emerald-700 rounded-lg transition">
                        <i data-lucide="book-open" class="w-5 h-5 mr-3"></i> Hifdh Tracker
                    </a>
                </li>
                <li>
                    <a href="#" class="flex items-center px-4 py-3 text-slate-600 hover:bg-slate-50 hover:text-emerald-700 rounded-lg transition">
                        <i data-lucide="check-square" class="w-5 h-5 mr-3"></i> Attendance
                    </a>
                </li>
            </ul>
        </nav>

        <div class="p-4 border-t border-slate-100">
            <a href="login.html" class="flex items-center text-slate-500 hover:text-rose-600 transition text-sm">
                <i data-lucide="log-out" class="w-4 h-4 mr-2"></i> Logout
            </a>
        </div>
    </aside>

    <div class="flex-1 flex flex-col h-screen overflow-hidden">
        
        <header class="h-16 bg-white border-b border-slate-200 flex items-center justify-between px-6">
            <div class="text-sm font-medium text-slate-500">Academic Year 2026 - Term 1</div>
            <div class="flex items-center space-x-3">
                <span class="text-sm font-semibold text-slate-700">Ustadh Ibrahim</span>
                <div class="w-8 h-8 bg-slate-200 rounded-full"></div>
            </div>
        </header>

        <main class="flex-1 overflow-x-hidden overflow-y-auto p-6">
            <div class="mb-6">
                <h2 class="text-2xl font-bold text-slate-800">My Classes</h2>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                
                <div class="bg-white p-6 rounded-xl border border-slate-200 shadow-sm hover:border-emerald-300 transition">
                    <div class="flex justify-between items-start mb-4">
                        <span class="bg-emerald-100 text-emerald-800 text-xs font-bold px-2 py-1 rounded">Level 1</span>
                        <i data-lucide="more-horizontal" class="text-slate-400 cursor-pointer"></i>
                    </div>
                    <h3 class="text-lg font-bold text-slate-900">Hifdh - Beginners</h3>
                    <p class="text-sm text-slate-500 mb-6">Mon, Wed, Fri • 8:00 AM</p>
                    <div class="flex justify-between items-center pt-4 border-t border-slate-100">
                        <span class="text-xs text-slate-500">12 Students</span>
                        <button class="text-emerald-700 text-sm font-medium hover:underline">View Class</button>
                    </div>
                </div>

                <div class="bg-white p-6 rounded-xl border border-slate-200 shadow-sm hover:border-emerald-300 transition">
                    <div class="flex justify-between items-start mb-4">
                        <span class="bg-purple-100 text-purple-800 text-xs font-bold px-2 py-1 rounded">Level 3</span>
                        <i data-lucide="more-horizontal" class="text-slate-400 cursor-pointer"></i>
                    </div>
                    <h3 class="text-lg font-bold text-slate-900">Tajweed Advanced</h3>
                    <p class="text-sm text-slate-500 mb-6">Tue, Thu • 10:00 AM</p>
                    <div class="flex justify-between items-center pt-4 border-t border-slate-100">
                        <span class="text-xs text-slate-500">8 Students</span>
                        <button class="text-emerald-700 text-sm font-medium hover:underline">View Class</button>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
